server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Serve static if exists; otherwise return index.html for SPA routes
    try_files $uri /index.html;
  }

  # Optional: cache static assets
  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }
}
